<script>
	{params}
	console.log(params);
	js.ajax(js.getajaxurl('getflowdetail','project_apply','main'),{},function(da){
		var html = '';//html内容
		data = js.decode(da);
		html += '<dl>';
		$.each(data, function(k,v) {
			html += '<dt>'+v.library_state+'</dt>';
			$.each(v.process_state, function(kk,vv) {
				html += '<dd>'+vv.name+'</dd>';
			});
		});
		html += '</dl>';
		$('#showdiv').html(html);
	});
});

</script>

</section>
